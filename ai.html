<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS.AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chatbox {
            width: 300px;
            max-width: 100%;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .chatbox-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chatbox-body {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f4f4f4;
        }
        .chatbox-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        .chatbox-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .chatbox-input button {
            padding: 10px;
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chatbox-message {
            margin-bottom: 15px;
            clear: both;
        }
        .chatbox-message.user {
            text-align: right;
        }
        .chatbox-message.user .message-text {
            background: #007bff;
            color: white;
        }
        .chatbox-message.bot .message-text {
            background: #ddd;
        }
        .message-text {
            display: inline-block;
            padding: 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <div class="chatbox-header">SS.AI</div>
    <div class="chatbox-body" id="chatboxBody">
        
    </div>
    <div class="chatbox-input">
        <input type="text" id="userInput" placeholder="COMING SOON...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
</body>
</html>
